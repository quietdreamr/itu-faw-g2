<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Very cool webshop</title>
</head>
<body>
    <header>
      <div class="menu-container">
        <input type="checkbox" id="menu-icon" name="menu-icon">
        <label for="menu-icon"><span class="nav-icon"></span></label>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1>Webshop</h1>
    </header>
    <main>
      <section>
        <h2>Welcome to our webshop!</h2>
        <p>Explore our selection of products and find what you need.</p>
        <a href="#" class="button">Shop now</a>
      </section>
      <section>
        <h2>Featured products</h2>
        <div class="product-grid">
          <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <a href="#" class="button">Add to cart</a>
          </div>
          <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
            <a href="#" class="button">Add to cart</a>
          </div>
          <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <a href="#" class="button">Add to cart</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Webshop. All rights reserved.</p>
    </footer>
  </body>
</html>
